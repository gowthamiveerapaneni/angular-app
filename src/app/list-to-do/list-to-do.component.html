<table border="1">
<thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Date</th>
        <th>Status</th>

    </tr>
</thead>
<tbody>
    <tr *ngFor="let todo of todos">
<td>{{todo.id}}</td>
<td>{{todo.description}}</td>
<td>{{todo.targetdate}}</td>
<td>{{todo.status}}</td>
    </tr>
</tbody>
</table>
